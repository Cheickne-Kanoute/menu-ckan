<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Qitchen</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components/navbar.css">
    <link rel="stylesheet" href="/css/pages/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum:wght@400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Content -->
    <main class="menu-wrapper">
        <!-- Hero Section -->
        <section class="menu-hero-section">
            <div class="menu-hero-image-container">
                <img src="/assets/images/menu-hero.png" alt="Sushi menu background" class="menu-hero-img">
            </div>
            
            <!-- Navigation will be loaded by navbar.js -->
            
            <div class="menu-hero-gradient"></div>
            
            <div class="menu-hero-text">
                <h1 class="menu-hero-title">Menu</h1>
            </div>
            
        </section>

        <!-- Mobile Menu Overlay will be loaded by navbar.js -->

        <!-- AR Modal -->
        <div id="arModal" class="ar-modal">
            <div class="ar-modal-content">
                <div class="ar-modal-header">
                    <h3 class="ar-modal-title">Vue AR</h3>
                    <button class="ar-modal-close" id="arModalClose">&times;</button>
                </div>
                <div class="ar-modal-body">
                    <model-viewer
                        id="arModelViewer"
                        src=""
                        ar
                        ar-modes="scene-viewer quick-look webxr"
                        camera-controls
                        auto-rotate
                        style="width: 100%; height: 400px;"
                    ></model-viewer>
                </div>
            </div>
        </div>

        <!-- Menu Content -->
        <div class="menu-content">
            <div class="menu-content-container">
                <!-- Filter Tabs (Generated dynamically) -->
                <div class="menu-filter-tabs">
                    <!-- Tabs will be generated by JavaScript -->
                </div>

                <!-- Menu Sections (Generated dynamically) -->
                <div class="menu-sections">
                    <!-- Sections will be generated by JavaScript -->
                </div>
            </div>
            <!-- Footer -->
            <div class="reservation-footer">
                <div class="footer-content">
                    <p class="footer-text">© Site Réalisé par CKAN</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Model Viewer Script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <script src="/js/components/navbar.js"></script>
    <script src="/js/components/menu.js"></script>
</body>
</html>
